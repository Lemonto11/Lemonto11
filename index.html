<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <button @click="func()" id="mybotton">点击</button>
        <img v-if="display" src="vx.png" alt="" height="400px">
    </div>
</body>
<script>
    new Vue({
        el:"#app",
        data:{
           display:false
        },
        methods:{
            func:function () {
                this.display = !this.display
            }
        }
    });
</script>

</html>
